<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitTrunfo: v2.0</title>
    <!-- Retro Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terminal: 'var(--terminal-main)',
              'terminal-dim': 'var(--terminal-dim)',
              'terminal-bg': 'var(--terminal-bg)',
              'terminal-key': 'var(--syntax-key)',
              'terminal-val': 'var(--syntax-val)',
              'terminal-str': 'var(--syntax-str)',
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              retro: ['"VT323"', 'monospace'],
              pixel: ['"Press Start 2P"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --terminal-bg: #0d1117;
        --terminal-main: #58a6ff;
        --terminal-dim: #1f2937;
        
        /* Syntax Highlighting Defaults */
        --syntax-key: #ff7b72;
        --syntax-val: #79c0ff;
        --syntax-str: #a5d6ff;
        
        /* Extended Theme Colors */
        --accent-primary: #1f6feb;
        --accent-hover: #388bfd;
        --color-success: #3fb950;
        --color-warning: #d29922;
        --color-error: #f85149;
        --bg-muted: #161b22;
      }
      
      body {
        font-family: 'Fira Code', monospace;
        background-color: var(--terminal-bg);
        color: var(--terminal-main);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* CRT Scanline Effect - Subtle */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 100;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.6;
      }

      /* Retro Scrollbar - Clean */
      ::-webkit-scrollbar {
        width: 10px;
        background: var(--terminal-bg);
        border-left: 1px solid var(--terminal-dim);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--terminal-dim);
        border: 1px solid var(--terminal-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-main);
      }

      /* Utilities */
      .retro-border {
        border: 1px solid var(--terminal-main);
        box-shadow: 0 0 10px -2px var(--terminal-main);
      }
      
      .retro-button {
        font-family: 'VT323', monospace;
        background: transparent;
        border: 1px solid var(--terminal-main);
        color: var(--terminal-main);
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }
      .retro-button:hover:not(:disabled) {
        background: var(--terminal-main);
        color: var(--terminal-bg);
        box-shadow: 0 0 15px var(--terminal-main);
      }
      .retro-button:disabled {
        border-color: var(--terminal-dim);
        color: var(--terminal-dim);
        cursor: not-allowed;
      }

      /* Selected Row Highlight */
      .stat-row-selected {
        background-color: var(--terminal-main);
        color: var(--terminal-bg) !important;
      }
      .stat-row-selected * {
        color: var(--terminal-bg) !important;
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-1px, 1px); }
        40% { transform: translate(-1px, -1px); }
        60% { transform: translate(1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
      }
      .animate-glitch {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes slideIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-enter {
        animation: slideIn 0.4s ease-out forwards;
      }
    </style>

{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

}
</script>
</head>

  </body>
